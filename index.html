<!DOCTYPE html>
<html>

	<head>

		<title>USGS Earthquake viewer</title>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">


		<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>

		<script src="https://code.jquery.com/jquery-3.5.1.min.js"  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


	</head>

<body>

    <div id="head">
      <div class="container">
          <div class="row">
            <div class="col-7">
              <h1>World EarthQuakes From USGS</h1>
            </div>
          </div>
      </div><!--/container-->
    </div><!--/head-->

	 <div class="container-fluid">

        <div class="row" id="map-features">
            <div class="col-sm-8" id="map"></div>

            <div class="col-sm-4" id="side-bar">

				 <div class="col-sm" id="time-slider">
					<div class="range range-primary">
						<input type="range" class="custom-range" min="1980" max="2019" value="2000" step="1" class="slider" id="mySlider">
						<p>Your slider has a value of <span id="slider-value"></span>2000</p>
				  </div>
				</div>
			</div>
		</div>
	 </div>


		<script src="scripts/map.js"></script>
		<link rel="stylesheet" type="text/css" href="styles/index.css">
</body>
</html>
